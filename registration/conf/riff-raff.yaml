stacks: [mobile-notifications]
regions: [eu-west-1]
deployments:
  registration-cfn:
    type: cloud-formation
    app: registration
    parameters:
      amiEncrypted: true
      amiTags:
        Recipe: mobile-java11-jammy-ARM-with-cdk-base
        AmigoStage: PROD
      templateStagePaths:
        CODE: Registration-CODE.template.json
        PROD: Registration-PROD.template.json
      templateStageParameters:
        CODE:
          LoggingStreamName: /account/services/logging.stream.name.code
        PROD:
          LoggingStreamName: /account/services/logging.stream.name
  registration:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
    dependencies: [registration-cfn]

