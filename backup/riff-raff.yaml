stacks: [mobile-notifications]
regions: [eu-west-1]
deployments:
  backup:
    type: aws-lambda
    parameters:
      bucket: mobile-notifications-dist
      functionNames: [mobile-notifications-backup-]
      filename: backup.jar
    dependencies: [backup-cfn]
  backup-cfn:
    type: cloud-formation
    app: report
    parameters:
      prependStackToCloudFormationStrackName: true
      cloudFormationStackname: report
      templatePath: cfn.yamk