name: Event consumer

on:
  push:
    branches:
      - *
    paths:
      - eventconsumer/**
      - commoneventconsumer/**
      - .github/workflows/event-consumer.yml
  pull_request:
  workflow_dispatch:

# allow queued workflows to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          cache: sbt
          java-version: 11

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      - name: Compile, test and assembly
        run: sbt compile test eventconsumer/assembly

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          projectName: mobile-n10n:eventconsumer
          configPath: eventconsumer/riff-raff.yaml
          contentDirectories: |
            eventconsumer:
              - eventconsumer/target/scala-2.13/eventconsumer.jar
            mobile-notifications-eventconsumer-cfn:
              - eventconsumer/cfn.yaml
