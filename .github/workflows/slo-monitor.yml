name: SLO monitor

on:
  push:
    paths:
      - slomonitor/**
      - commoneventconsumer/**
      - cdk/**
      - project/**
      - build.sbt
      - .github/workflows/slo-monitor.yml
  workflow_dispatch:

# allow queued workflows to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          cache: sbt
          java-version: 11

      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: cdk/package-lock.json
          node-version-file: .nvmrc

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      - name: Compile, test and assembly
        run: sbt "project slomonitor" "compile" "test" "assembly"

      - name: Copy jar to root
        run: cp slomonitor/target/scala-*/slomonitor.jar .

      - name: CDK synth
        run: |
          cd cdk
          npm install
          npm run lint
          npm test
          npm run synth

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: mobile-n10n:slomonitor
          buildNumberOffset: 4147
          configPath: slomonitor/riff-raff.yaml
          contentDirectories: |
            slomonitor:
              - slomonitor.jar
            mobile-notifications-slo-monitor-cfn:
              - cdk/cdk.out/SloMonitor-CODE.template.json
              - cdk/cdk.out/SloMonitor-PROD.template.json
