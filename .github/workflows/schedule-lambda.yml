name: Schedule lambda

on:
  push:
    branches:
      - "**"
    paths:
      - schedulelambda/**
      - commonscheduledynamodb/**
      - project/**
      - build.sbt
      - .github/workflows/schedule-lambda.yml
  workflow_dispatch:

# allow queued workflows to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          cache: sbt
          java-version: 11

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      - name: Compile, test and assembly
        run: sbt "project schedule" "compile" "test" "assembly"

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          projectName: mobile-n10n:schedule
          configPath: schedulelambda/riff-raff.yaml
          contentDirectories: |
            schedule:
              - schedulelambda/target/scala-2.13/schedule.jar
            schedule-cfn:
              - schedulelambda/cfn.yaml
