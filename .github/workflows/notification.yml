name: Notification

on:
  push:
    paths:
      - notification/**
      - common/**
      - commoneventconsumer/**
      - commonscheduleddynamodb/**
      - project/**
      - build.sbt
      - .github/workflows/notification.yml
  workflow_dispatch:

# allow queued workflows to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          cache: sbt
          java-version: 11

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      - name: Compile, test and package
        run: sbt "project common" "compile" "test" "project commonscheduledynamodb" "compile" "test" "project notification" "compile" "test" "debian:packageBin"

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: mobile-n10n:notification
          buildNumberOffset: 4147
          configPath: notification/conf/riff-raff.yaml
          contentDirectories: |
            notification:
              - notification/target/notification_1.0-latest_all.deb
            notification-cfn:
              - notification/conf/notification.yaml
