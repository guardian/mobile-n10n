name: Report

on:
  push:
    paths:
      - report/**
      - common/**
      - commoneventconsumer/**
      - commontest/**
      - project/**
      - build.sbt
      - .github/workflows/report.yml
  workflow_dispatch:

# allow queued workflows to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          cache: sbt
          java-version: 11

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      - name: Compile, test and package
        run: sbt "project report" "compile" "test" "debian:packageBin"

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          projectName: mobile-n10n:report
          configPath: report/conf/riff-raff.yaml
          contentDirectories: |
            report:
              - report/target/report_1.0-latest_all.deb
            report-cfn:
              - report/conf/report.yaml
