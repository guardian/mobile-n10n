stacks: [mobile-notifications]
regions: [eu-west-1]
deployments:
  report-cfn:
    type: cloud-formation
    app: report
    parameters:
      amiTags:
        Recipe: bionic-mobile-ARM
        AmigoStage: PROD
      templatePath: cfn.yaml
  report:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
    dependencies: [report-cfn]

