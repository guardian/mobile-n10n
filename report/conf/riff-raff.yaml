stacks: [mobile-notifications]
regions: [eu-west-1]
deployments:
  report-ami:
    type: ami-cloudformation-parameter
    app: registration
    parameters:
      amiTags:
        Java: "8"
        OS_Version: Ubuntu
        Stack: mobile
  report:
    type: autoscaling
    parameters:
      bucket: mobile-notifications-dist
    dependencies: [report-ami]

