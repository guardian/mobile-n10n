stacks: [mobile-notifications]
regions: [eu-west-1]
deployments:
  report-cfn:
    type: cloud-formation
    app: report
    parameters:
      amiEncrypted: true
      amiParametersToTags:
        AMIReport:
          Recipe: mobile-java11-jammy-ARM
          AmigoStage: PROD
      templateStagePaths:
        CODE: Report-CODE.template.json
        PROD: Report-PROD.template.json
  report:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
    dependencies: [report-cfn]

  reportextractor:
    type: aws-lambda
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
      functionNames: [mobile-notifications-reportextractor-]
      fileName: reportextractor.jar
      prefixStack: false
    dependencies: [reportextractor-cfn]

  reportextractor-cfn:
    type: cloud-formation
    app: reportextractor
    parameters:
      prependStackToCloudFormationStackName: true
      cloudFormationStackName: reportextractor
      templatePath: cfn.yaml

