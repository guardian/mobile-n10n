stacks: [mobile-notifications]
regions: [eu-west-1]
deployments:
  report-artifact-upload:
    type: autoscaling
    app: report
    contentDirectory: report
    actions:
      - uploadArtifacts
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
      prefixApp: true
  report-cfn:
    type: cloud-formation
    app: report
    dependencies:
      - report-artifact-upload
    parameters:
      amiEncrypted: true
      amiParametersToTags:
        AMIReport:
          Recipe: mobile-java11-jammy-ARM-with-cdk-base
          AmigoStage: PROD
      templateStagePaths:
        CODE: Report-CODE.template.json
        PROD: Report-PROD.template.json
  reportextractor:
    type: aws-lambda
    app: reportextractor
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
      functionNames: [mobile-notifications-reportextractor-] # TODO switch to tag based lookup once the legacy YAML lambda has been deleted
      fileName: reportextractor.jar
      prefixStack: false
    dependencies: [report-cfn]
  eventconsumer:
    type: aws-lambda
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
      functionNames:
        - mobile-notifications-eventconsumer-
      fileName: eventconsumer.jar
      prefixStack: false
    dependencies: [report-cfn]