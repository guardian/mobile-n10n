stacks: [mobile-notifications]
regions: [eu-west-1]
deployments:
  report-cfn:
    type: cloud-formation
    app: report
    parameters:
      amiEncrypted: true
      amiTags:
        Recipe: mobile-java11-jammy-ARM
        AmigoStage: PROD
      templateStagePaths:
        CODE: Report-CODE.template.json
        PROD: Report-PROD.template.json
  report:
    type: autoscaling
    parameters:
      asgMigrationInProgress: true # Need this to pass the pre-flight validation checks
      bucketSsmLookup: true
      bucketSsmKey: /account/services/artifact.bucket.n10n
    dependencies: [report-cfn]

