stacks: [mobile-notifications]
regions: [eu-west-1]

deployments:
  footballlambda:
    type: aws-lambda
    parameters:
      bucket: mobile-dist
      functionNames: [mobile-notifications-football-]
      fileName: footballlambda.jar
    dependencies: [mobile-notifications-football-cfn]
  mobile-notifications-football-cfn:
    type: cloud-formation
    app: mobile-notifications-football
    parameters:
      prependStackToCloudFormationStackName: true
      cloudFormationStackName: mobile-notifications-football
      templatePath: cfn.yaml